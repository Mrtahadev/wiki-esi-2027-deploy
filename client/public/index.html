<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      // Single Page App GitHub Pages redirect script
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // Check if this is a redirect from GitHub Pages
        if (window.location.search.includes('?p=/')) {
          // Redirect to the path specified in the query string
          var redirectPath = window.location.search.split('?p=/')[1];
          window.history.replaceState(null, null, '/#/' + redirectPath);
        } else if (
          window.location.pathname.indexOf('/wiki-esi-2027-deploy') === 0 && 
          window.location.pathname !== '/wiki-esi-2027-deploy/' && 
          window.location.pathname !== '/wiki-esi-2027-deploy/index.html'
        ) {
          // Handle direct URL access by redirecting to the homepage with hash routing
          var path = window.location.pathname.replace('/wiki-esi-2027-deploy', '');
          window.location.href = '/wiki-esi-2027-deploy/#' + path;
        }
      })();
    </script>
    <title>Wiki ESI 2027</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
